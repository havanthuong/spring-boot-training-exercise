server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/appcrud
    username: root
    password:
     driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
  main:
    web-application-type: servlet